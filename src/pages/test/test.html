<ion-header>

  <ion-navbar>
    <ion-title>Test</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>

      <ion-col col-12 (click)="open()">
        <ion-item>
          <ion-label> 扫码拍照</ion-label>
          <ion-icon name="qr-scanner" item-start color="primary"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-icon name="bulb" item-start color="primary"></ion-icon>
          <ion-label> 屏幕常亮</ion-label>
          <ion-toggle (ionChange)="changeLightState()" color="secondary" [(ngModel)]="isAlwaysLight"></ion-toggle>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-icon name="musical-notes" item-start color="primary"></ion-icon>
          <ion-label>语言切换</ion-label>
          <ion-select [(ngModel)]="languageType" (ngModelChange)="setLanguageType($event)" cancelText="取消" okText="确定">
            <ion-option value="1" selected="true">中文</ion-option>
            <ion-option value="2">英文</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <ion-item (click)="toEcharts()">
          <ion-icon name="speedometer" item-start color="primary"></ion-icon>
          <ion-label>echarts 演示</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
